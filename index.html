<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>授業記録</title>
    <style>
        :root {
            --primary-color: #007bff; --primary-hover-color: #0056b3; --secondary-color: #6c757d; --light-gray-bg: #f8f9fa; --white-bg: #fff; --text-color: #333; --border-color: #dee2e6; --tag-bg-color: #e2e3e5; --tag-text-color: #4f545c; --info-color: #0dcaf0; --info-hover-color: #0baccc; --warning-border: #ffc107; --warning-bg: #fff3cd; --warning-text: #856404; --warning-strong: #664d03; --danger-color: #dc3545; --danger-hover-color: #c82333; --success-color: #198754; --success-hover-color: #157347; --card-shadow: 0 4px 8px rgba(0,0,0,0.07); --card-hover-shadow: 0 8px 16px rgba(0,0,0,0.1); --border-radius: 8px;
        }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; line-height: 1.6; margin: 0; padding: 0; background-color: var(--light-gray-bg); color: var(--text-color); }
        .page-container { max-width: 1140px; margin: 30px auto; padding: 20px; }
        h1 { color: var(--primary-color); border-bottom: 2px solid var(--border-color); padding-bottom: 10px; margin-bottom: 15px; font-size: 2rem; display: flex; justify-content: space-between; align-items: center; }
        p#description { margin-bottom: 20px; color: var(--secondary-color); font-size: 1.1rem; }

        #controls-toggle-area { text-align: right; margin-bottom: 20px; }
        #toggle-controls-button { background-color: var(--white-bg); color: var(--secondary-color); border: 1px solid var(--secondary-color); padding: 8px 15px; border-radius: 4px; cursor: pointer; font-size: 0.9rem; transition: all 0.2s ease; }
        #toggle-controls-button:hover { background-color: var(--secondary-color); color: #fff; }
        .controls { background-color: var(--white-bg); padding: 25px; border-radius: var(--border-radius); margin-bottom: 30px; box-shadow: var(--card-shadow); display: none; }
        .control-section { margin-bottom: 20px; } .control-section:last-child { margin-bottom: 0; }
        .control-section label { display: block; font-weight: bold; margin-bottom: 10px; color: #495057; }
        #search-section { position: relative; }
        #search-box { width: 100%; padding: 12px 20px 12px 45px; border: 1px solid var(--border-color); border-radius: var(--border-radius); font-size: 1rem; box-sizing: border-box; }
        #search-section::before {
            content: '🔍'; position: absolute; left: 15px;
            top: calc(50% + 17px);
            transform: translateY(-50%); font-size: 1.2rem;
            color: var(--secondary-color); pointer-events: none; z-index: 1;
        }
        #tag-filter-buttons button { background-color: var(--tag-bg-color); color: var(--tag-text-color); border: none; padding: 6px 12px; margin-right: 8px; margin-bottom: 8px; border-radius: 15px; cursor: pointer; font-size: 0.9em; transition: background-color 0.2s ease, color 0.2s ease, transform 0.1s ease; }
        #tag-filter-buttons button:hover { background-color: #ced4da; }
        #tag-filter-buttons button:active { transform: scale(0.95); }
        #tag-filter-buttons button.active { background-color: var(--primary-color); color: #fff; }
        #tag-filter-buttons button.show-all.active { background-color: var(--secondary-color); }

        /* --- 日付フィルター --- */
        #date-filter-section .date-inputs {
            display: flex;
            align-items: center;
            gap: 10px; /* 要素間のスペース */
            flex-wrap: wrap; /* スマホ表示で折り返す */
        }
        #date-filter-section .date-inputs label {
            margin-bottom: 0; /* labelの下マージンをリセット */
            font-weight: normal; /* ラベルの太字を解除 */
            font-size: 0.9em; /* ラベルのフォントサイズ調整 */
            color: #495057; /* 既存のラベル色に合わせる */
        }
        /* 日付入力欄のスタイル調整 */
        #date-filter-section input[type="date"] {
            padding: 8px 10px; /* パディング調整 */
            border: 1px solid var(--border-color);
            border-radius: 4px; /* 角丸 */
            font-size: 0.95rem; /* フォントサイズ調整 */
            box-sizing: border-box; /* paddingを含めて幅計算 */
            /* width: auto; */ /* 幅を自動調整させたい場合 */
            max-width: 150px; /* 最大幅を設定（必要に応じて調整） */
            line-height: 1.5; /* 他の入力欄と高さを合わせる */
            color: var(--text-color); /* 文字色 */
            background-color: var(--white-bg); /* 背景色 */
        }
        /* 日付クリアボタンのスタイル */
        #date-clear-button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 50%; /* 丸くする */
            width: 28px; /* 幅 */
            height: 28px; /* 高さ */
            font-size: 1.2rem; /* バツ印のサイズ */
            line-height: 1; /* 中央揃えのため */
            padding: 0; /* パディングリセット */
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            display: flex; /* アイコン中央揃えのため */
            justify-content: center; /* アイコン中央揃えのため */
            align-items: center; /* アイコン中央揃えのため */
            margin-left: 5px; /* 左側に少しスペース */
        }
        #date-clear-button:hover {
            background-color: #5a6268; /* ホバー時の色を少し濃く */
        }
        #date-clear-button:active {
            transform: scale(0.9); /* クリック時のエフェクト */
        }


        /* --- リストヘッダーとソートアイコン --- */
        #list-header { display: flex; justify-content: flex-end; align-items: center; margin-bottom: 15px; }
        #sort-icon-button { background-color: transparent; border: none; color: var(--secondary-color); font-size: 0.9rem; cursor: pointer; padding: 5px 8px; border-radius: 4px; transition: background-color 0.2s ease, color 0.2s ease; display: flex; align-items: center; gap: 5px; }
        #sort-icon-button:hover { background-color: #e9ecef; }
        #sort-icon-button .sort-icon { font-weight: bold; font-size: 1.1em; line-height: 1; display: inline-block; width: 1em; text-align: center; }

        /* --- カードリスト関連 --- */
        #record-list-container {}
        .record-list { list-style: none; padding: 0; display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; }
        .record-card { background-color: var(--white-bg); border-radius: var(--border-radius); box-shadow: var(--card-shadow); overflow: hidden; display: flex; flex-direction: column; transition: transform 0.2s ease, box-shadow 0.2s ease, opacity 0.3s ease; opacity: 1; position: relative; }
        .record-card.hidden { opacity: 0; transform: scale(0.95); pointer-events: none; }
        .record-card:hover { transform: translateY(-5px); box-shadow: var(--card-hover-shadow); }
        .edit-mode .record-card::after { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0, 0, 0, 0.05); pointer-events: none; z-index: 1; border-radius: var(--border-radius); }
        .record-card.editing { outline: 3px solid var(--success-color); outline-offset: -3px; }
        .card-link-area { padding: 20px; flex-grow: 1; }
        .card-link-area a { text-decoration: none; color: inherit; }
        .card-link-area h3 { margin-top: 0; margin-bottom: 10px; color: var(--primary-color); font-size: 1.25rem; transition: color 0.2s ease; }
        .record-card:hover .card-link-area h3 { color: var(--primary-hover-color); }
        .card-date { font-size: 0.9em; color: var(--secondary-color); margin-bottom: 15px; }
        .card-tags span { display: inline-block; background-color: var(--tag-bg-color); color: var(--tag-text-color); font-size: 0.8rem; font-weight: 500; padding: 4px 10px; border-radius: 12px; margin-right: 6px; margin-bottom: 6px; }
        .card-actions { position: absolute; top: 10px; right: 10px; display: none; z-index: 2; background: rgba(255,255,255,0.8); padding: 5px; border-radius: 4px; }
        .edit-mode .card-actions { display: flex; gap: 5px; }
        .card-actions button { background: none; border: none; cursor: pointer; padding: 3px; font-size: 1.1rem; line-height: 1; transition: transform 0.1s ease; }
        .card-actions button:hover { transform: scale(1.1); }
        .edit-card-btn { color: var(--primary-color); }
        .delete-card-btn { color: var(--danger-color); }
        #no-results { text-align: center; color: var(--secondary-color); padding: 40px 20px; display: none; grid-column: 1 / -1; font-style: italic; }
        #admin-login-area { text-align: right; margin-top: 40px; }
        #show-admin-panel-button { padding: 10px 20px; font-size: 0.9rem; color: var(--secondary-color); background-color: transparent; border: 1px solid var(--secondary-color); border-radius: 4px; cursor: pointer; transition: all 0.2s ease; }
        #show-admin-panel-button:hover { background-color: var(--secondary-color); color: #fff; }

        /* --- 管理者メニュー用スタイル --- */
        #admin-panel { display: none; padding: 25px; margin-top: 20px; background-color: #e7f1ff; border: 1px solid var(--primary-color); border-radius: var(--border-radius); box-shadow: 0 4px 10px rgba(0, 123, 255, 0.1); }
        #admin-panel h3 { margin-top: 0; margin-bottom: 20px; color: var(--primary-color); border-bottom: 1px solid var(--primary-color); padding-bottom: 8px; font-size: 1.4rem; display: flex; justify-content: space-between; align-items: center; gap: 10px; }
        #admin-panel h4 { margin-top: 20px; margin-bottom: 10px; color: var(--secondary-color); font-size: 1.1rem; }
        #admin-panel label { display: block; margin-bottom: 5px; font-weight: bold; color: var(--secondary-color); font-size: 0.9em; }
        #admin-panel input[type="text"], #admin-panel input[type="url"], #admin-panel input[type="date"] { width: 100%; padding: 10px 15px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 1rem; box-sizing: border-box; }
        #admin-panel button { padding: 10px 20px; color: white; border: none; border-radius: 4px; cursor: pointer; transition: background-color 0.2s ease, transform 0.1s ease, color 0.2s ease, border-color 0.2s ease; font-size: 1rem; margin-right: 10px; }
        #admin-panel button:active { transform: scale(0.98); }
        #update-card-button { background-color: var(--success-color); display: none; } #update-card-button:hover { background-color: var(--success-hover-color); }
        #add-card-button { background-color: var(--primary-color); } #add-card-button:hover { background-color: var(--primary-hover-color); }
        #cancel-edit-button { background-color: var(--secondary-color); display: none; } #cancel-edit-button:hover { background-color: #5a6268; }
        #clear-cards-button { background-color: var(--danger-color); } #clear-cards-button:hover { background-color: var(--danger-hover-color); }
        #admin-panel hr { margin: 25px 0; border: 0; border-top: 1px dashed var(--primary-color); }
        #admin-panel .admin-note { font-size: 0.85em; color: var(--secondary-color); margin-top: 10px; }
        #toggle-edit-mode-button { font-size: 0.9rem; padding: 5px 10px; margin-left: auto; background-color: var(--info-color); color: white; }
        #toggle-edit-mode-button:hover { background-color: var(--info-hover-color); }
        #toggle-edit-mode-button.active { background-color: var(--warning-strong); }
        #close-admin-panel-button {
            background-color: var(--tag-bg-color); border: 1px solid var(--text-color);
            color: var(--text-color); font-size: 0.9rem; padding: 5px 10px; border-radius: 4px; cursor: pointer;
            transition: all 0.2s ease; margin: 0; margin-left: 10px;
        }
        #close-admin-panel-button:hover {
            background-color: var(--text-color); color: #fff; border-color: var(--text-color);
        }

        /* --- レスポンシブ --- */
        @media (max-width: 768px) {
            .page-container { margin: 15px; padding: 15px; }
            h1 { font-size: 1.8rem; flex-direction: column; align-items: flex-start; }
            #controls-toggle-area { text-align: left; width: 100%; margin-top: 10px; }
            .record-list { grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 15px; }
            #list-header { justify-content: flex-end; }
        }
        @media (max-width: 576px) {
            .record-list { grid-template-columns: 1fr; }
            .controls { padding: 15px; }
            #tag-filter-buttons button { margin-right: 5px; margin-bottom: 5px; padding: 5px 10px; }

            /* スマホ表示時の日付フィルター調整 */
            #date-filter-section .date-inputs {
                gap: 8px; /* スマホでは少し詰める */
            }
            #date-filter-section input[type="date"] {
                /* width: calc(50% - 25px); */ /* 2つの入力欄を横並びにする場合（調整が必要かも） */
                width: 100%; /* または、各入力欄を1行にする */
                max-width: none; /* 最大幅解除 */
                margin-bottom: 8px; /* 下に少しスペース */
            }
            #date-filter-section .date-inputs label {
                width: auto; /* ラベル幅自動 */
            }
            #date-clear-button {
               /* margin-left: auto; */ /* クリアボタンを右端に配置する場合 */
               margin-top: 5px; /* 上の要素とのスペース */
            }

            #admin-panel h3 { font-size: 1.2rem; flex-wrap: wrap; }
            #admin-panel button:not(#close-admin-panel-button) { width: calc(50% - 5px); margin-right: 10px; margin-bottom: 10px; }
            #admin-panel button:nth-of-type(2n):not(#close-admin-panel-button) { margin-right: 0; }
            #clear-cards-button { width: 100%; margin-right: 0; }
            #admin-login-area { text-align: center; }
            #toggle-edit-mode-button, #close-admin-panel-button { font-size: 0.8rem; padding: 4px 8px; margin-left: 5px; }
            .card-actions { top: 5px; right: 5px; }
        }
    </style>
</head>
<body>

<div class="page-container">

    <h1>授業記録一覧</h1>

    <div id="controls-toggle-area">
        <button id="toggle-controls-button">フィルター/ソートを開く</button>
    </div>

    <div class="controls" id="controls-area">
        <div class="control-section" id="search-section">
            <label for="search-box">検索:</label>
            <input type="search" id="search-box" placeholder="タイトルやタグで検索...">
        </div>
        <div class="control-section">
            <label>タグで絞り込み:</label>
            <div id="tag-filter-buttons">
                <button class="show-all active" data-tag="all">すべて表示</button>
                <!-- タグボタンは動的に追加される -->
            </div>
        </div>
        <!-- ▼▼▼ 日付フィルターセクション ▼▼▼ -->
        <div class="control-section" id="date-filter-section">
            <label>日付で絞り込み:</label>
            <div class="date-inputs">
                <label for="date-start">開始日:</label>
                <input type="date" id="date-start" aria-label="絞り込み開始日">
                <label for="date-end">終了日:</label>
                <input type="date" id="date-end" aria-label="絞り込み終了日">
                <button id="date-clear-button" title="日付フィルターをクリア">×</button>
            </div>
        </div>
        <!-- ▲▲▲ 日付フィルターセクション ▲▲▲ -->
    </div>

    <div id="list-header">
        <button id="sort-icon-button" title="日付で並び替え">
             <span class="sort-icon">↓</span> <!-- 初期は降順アイコン -->
             日付順
        </button>
    </div>

    <div id="record-list-container">
        <ul class="record-list" id="record-list"></ul>
        <p id="no-results">該当する記録はありません。</p>
    </div>

    <div id="admin-panel">
        <h3>
            管理者メニュー
            <button id="toggle-edit-mode-button">編集</button>
            <button id="close-admin-panel-button" title="閉じる">閉じる</button>
        </h3>
        <div id="card-editor">
            <h4 id="editor-mode-title">新しい授業記録カードを追加</h4>
            <input type="hidden" id="editing-card-id">
            <label for="card-title">カードタイトル:</label>
            <input type="text" id="card-title" placeholder="例: 02 Be動詞">
            <label for="card-url">リンクURL:</label>
            <input type="url" id="card-url" placeholder="例: 02_be_verb.html">
            <label for="card-date">日付:</label>
            <input type="date" id="card-date">
            <label for="card-tags">タグ (カンマ区切り):</label>
            <input type="text" id="card-tags" placeholder="例: 文法,基本,#Be動詞">
            <button id="add-card-button">カードを追加</button>
            <button id="update-card-button">更新</button>
            <button id="cancel-edit-button">キャンセル</button>
        </div>
        <hr>
        <div>
            <h4>全カード管理</h4>
            <button id="clear-cards-button">追加したカードをすべて削除</button>
            <p class="admin-note">※管理者メニューから追加したカードのみ削除されます。<br>※この操作は元に戻せません。</p>
        </div>
    </div>

    <div id="admin-login-area">
        <button id="show-admin-panel-button">管理者ログイン</button>
    </div>

</div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 要素取得
            const recordList = document.getElementById('record-list');
            const searchBox = document.getElementById('search-box');
            const toggleControlsButton = document.getElementById('toggle-controls-button');
            const controlsArea = document.getElementById('controls-area');
            const searchSection = document.getElementById('search-section');
            const tagFilterButtonsContainer = document.getElementById('tag-filter-buttons');
            const sortIconButton = document.getElementById('sort-icon-button');
            const sortIcon = sortIconButton.querySelector('.sort-icon');
            const noResultsMessage = document.getElementById('no-results');
            // 日付フィルター要素取得
            const dateStartInput = document.getElementById('date-start');
            const dateEndInput = document.getElementById('date-end');
            const dateClearButton = document.getElementById('date-clear-button');
            // 管理者パネル要素
            const adminPanel = document.getElementById('admin-panel');
            const cardEditor = document.getElementById('card-editor');
            const editorModeTitle = document.getElementById('editor-mode-title');
            const cardIdInput = document.getElementById('editing-card-id');
            const cardTitleInput = document.getElementById('card-title');
            const cardUrlInput = document.getElementById('card-url');
            const cardDateInput = document.getElementById('card-date');
            const cardTagsInput = document.getElementById('card-tags');
            const addCardButton = document.getElementById('add-card-button');
            const updateCardButton = document.getElementById('update-card-button');
            const cancelEditButton = document.getElementById('cancel-edit-button');
            const clearCardsButton = document.getElementById('clear-cards-button');
            const showAdminButton = document.getElementById('show-admin-panel-button');
            const closeAdminButton = document.getElementById('close-admin-panel-button');
            const toggleEditModeButton = document.getElementById('toggle-edit-mode-button');

            // 状態変数
            let allCardsData = [];
            let currentSort = 'date-desc';
            let activeTags = new Set();
            let searchTerm = '';
            const storageKey = 'lessonRecordCardsEnhanced';
            const adminPassword = "oracle";
            let isAdminInitialized = false;
            let isEditMode = false;
            let editingCardId = null;

            // 初期データ (HTMLに直接記述されていたもの)
            const initialHtmlData = [
                 { id: "init_0", title: "自己紹介", url: "010620250416.html", date: "2025-04-16", tags: ["#導入", "#自己紹介"], isInitial: true },
                 { id: "init_1", title: "可算名詞と不可算名詞", url: "00可算不可算名詞.html", date: "2025-04-20", tags: ["#文法", "#名詞"], isInitial: true },
                 { id: "init_2", title: "文の種類", url: "01文の種類.html", date: "2025-04-22", tags: ["#文法", "#文構造"], isInitial: true },
                 { id: "init_3", title: "暗唱体験", url: "010620250417.html", date: "2025-04-17", tags: ["#導入", "#暗唱"], isInitial: true },
                 { id: "init_4", title: "語源入門", url: "vocabuild.html", date: "2025-04-17", tags: ["#語源", "#接頭辞", "#語根", "#接尾辞"], isInitial: true },
                 { id: "init_5", title: "暗唱練習+品詞導入", url: "vocabuild.html", date: "2025-04-17", tags: ["#暗唱", "#品詞", "#文法"], isInitial: true }
            ];

            // ヘルパー関数
            const generateId = () => `card_${Date.now()}_${Math.random().toString(36).substring(2, 7)}`;
            const getStoredCards = () => { const cardsJson = localStorage.getItem(storageKey); try { return cardsJson ? JSON.parse(cardsJson) : []; } catch (e) { console.error("Error parsing stored cards:", e); return []; } };
            const storeAdminCards = () => { const adminCards = allCardsData.filter(card => !card.isInitial); localStorage.setItem(storageKey, JSON.stringify(adminCards)); };

            // カード要素作成
            const createCardElement = (cardData) => {
                const li = document.createElement('li');
                li.classList.add('record-card');
                if (!cardData.isInitial) { li.classList.add('admin-added'); }
                li.dataset.id = cardData.id;
                li.dataset.title = cardData.title.toLowerCase();
                li.dataset.tags = cardData.tags.map(t => t.toLowerCase()).join(' ');
                li.dataset.date = cardData.date; // data属性に日付を追加

                const linkArea = document.createElement('div');
                linkArea.classList.add('card-link-area');

                const link = document.createElement('a');
                link.href = cardData.url;

                const titleH3 = document.createElement('h3');
                titleH3.textContent = cardData.title;
                link.appendChild(titleH3);

                const dateDiv = document.createElement('div');
                dateDiv.classList.add('card-date');
                dateDiv.textContent = cardData.date; // 日付表示
                link.appendChild(dateDiv);

                const tagsDiv = document.createElement('div');
                tagsDiv.classList.add('card-tags');
                cardData.tags.forEach(tag => {
                    const tagSpan = document.createElement('span');
                    tagSpan.textContent = tag;
                    tagsDiv.appendChild(tagSpan);
                });
                link.appendChild(tagsDiv);
                linkArea.appendChild(link);
                li.appendChild(linkArea);

                // 編集・削除ボタン (管理者モード用)
                const actionsDiv = document.createElement('div');
                actionsDiv.classList.add('card-actions');
                const editBtn = document.createElement('button');
                editBtn.innerHTML = '✏️';
                editBtn.title = '編集';
                editBtn.classList.add('edit-card-btn');
                editBtn.dataset.id = cardData.id;
                editBtn.addEventListener('click', (e) => { e.stopPropagation(); startEditing(cardData.id); });
                const deleteBtn = document.createElement('button');
                deleteBtn.innerHTML = '🗑️';
                deleteBtn.title = '削除';
                deleteBtn.classList.add('delete-card-btn');
                deleteBtn.dataset.id = cardData.id;
                deleteBtn.addEventListener('click', (e) => { e.stopPropagation(); deleteCard(cardData.id); });
                actionsDiv.appendChild(editBtn);
                actionsDiv.appendChild(deleteBtn);
                li.appendChild(actionsDiv);

                return li;
            };

            // タグ関連
            const getAllUniqueTags = () => { const tags = new Set(); allCardsData.forEach(card => { card.tags.forEach(tag => tags.add(tag)); }); return Array.from(tags).sort(); };
            const renderTagButtons = () => {
                const existingTagButtons = tagFilterButtonsContainer.querySelectorAll('button:not(.show-all)');
                existingTagButtons.forEach(btn => btn.remove());
                const uniqueTags = getAllUniqueTags();
                uniqueTags.forEach(tag => {
                    const button = document.createElement('button');
                    button.textContent = tag;
                    button.dataset.tag = tag;
                    if (activeTags.has(tag)) { button.classList.add('active'); }
                    button.addEventListener('click', () => handleTagClick(button));
                    tagFilterButtonsContainer.appendChild(button);
                });
                const showAllButton = tagFilterButtonsContainer.querySelector('.show-all');
                showAllButton.classList.toggle('active', activeTags.size === 0);
            };
            const handleTagClick = (clickedButton) => {
                const clickedTag = clickedButton.dataset.tag;
                const showAllButton = tagFilterButtonsContainer.querySelector('.show-all');
                if (clickedTag === 'all') {
                    activeTags.clear();
                    renderTagButtons(); // ボタンの状態を更新
                } else {
                    showAllButton.classList.remove('active');
                    if (activeTags.has(clickedTag)) {
                        activeTags.delete(clickedTag);
                    } else {
                        activeTags.add(clickedTag);
                    }
                    clickedButton.classList.toggle('active');
                    if (activeTags.size === 0) {
                        showAllButton.classList.add('active');
                    }
                }
                applyFiltersAndSort(); // フィルター適用
            };

            // ソートアイコン更新
            const updateSortIcon = () => {
                sortIcon.textContent = currentSort === 'date-desc' ? '↓' : '↑';
                sortIconButton.title = `日付で並び替え (${currentSort === 'date-desc' ? '新しい順' : '古い順'})`;
            };

            // フィルターとソートの適用
            const applyFiltersAndSort = () => {
                const normalizedSearch = searchTerm.toLowerCase();
                const startDateString = dateStartInput.value; // 開始日入力値 (YYYY-MM-DD or "")
                const endDateString = dateEndInput.value;   // 終了日入力値 (YYYY-MM-DD or "")

                // Dateオブジェクトに変換 (入力がない場合はnull)
                // タイムゾーンの問題を避けるため、UTCとして解釈し、日付のみで比較する
                const startDate = startDateString ? new Date(startDateString + 'T00:00:00Z') : null;
                // 終了日はその日の終わりまで含むように + 'T23:59:59.999Z'
                const endDate = endDateString ? new Date(endDateString + 'T23:59:59.999Z') : null;

                let visibleCount = 0;
                const fragment = document.createDocumentFragment();

                allCardsData.forEach(cardData => {
                    const cardElement = cardData.element;
                    if (!cardElement) return;

                    // 検索フィルター
                    const searchMatch = normalizedSearch === '' ||
                        cardData.title.toLowerCase().includes(normalizedSearch) ||
                        cardData.tags.some(tag => tag.toLowerCase().includes(normalizedSearch));

                    // タグフィルター
                    const tagMatch = activeTags.size === 0 ||
                        cardData.tags.some(tag => activeTags.has(tag));

                    // ▼▼▼ 日付フィルター ▼▼▼
                    let dateMatch = true; // デフォルトはtrue（フィルター指定なし）
                    if (startDate || endDate) {
                        // カードの日付をUTC Dateオブジェクトに変換（無効な日付の場合はNaNになる）
                        const cardDate = new Date(cardData.date + 'T00:00:00Z');
                        // isNaNチェックで無効な日付を弾く
                        if (!isNaN(cardDate.getTime())) {
                            const isAfterStart = !startDate || cardDate >= startDate;
                            const isBeforeEnd = !endDate || cardDate <= endDate;
                            dateMatch = isAfterStart && isBeforeEnd;
                        } else {
                            dateMatch = false; // カードの日付が無効なら非表示
                            console.warn(`Invalid date format found for card ID ${cardData.id}: ${cardData.date}`);
                        }
                    }
                    // ▲▲▲ 日付フィルター ▲▲▲

                    // 全てのフィルター条件を結合
                    if (searchMatch && tagMatch && dateMatch) { // ★ dateMatch を追加
                        cardElement.classList.remove('hidden');
                        visibleCount++;
                    } else {
                        cardElement.classList.add('hidden');
                    }
                });

                // 表示されているカードをソート
                const sortedVisibleCards = allCardsData
                    .filter(card => !card.element.classList.contains('hidden')) // 非表示のものは除外
                    .sort((a, b) => {
                        const dateA = new Date(a.date); // ソート比較用のDateオブジェクト
                        const dateB = new Date(b.date);
                        // 無効な日付の場合のエラー回避と比較順序の固定
                        if (isNaN(dateA.getTime()) && isNaN(dateB.getTime())) return 0;
                        if (isNaN(dateA.getTime())) return 1; // 無効な日付は最後に
                        if (isNaN(dateB.getTime())) return -1; // 無効な日付は最後に

                        switch (currentSort) {
                            case 'date-asc': return dateA - dateB; // 古い順
                            case 'date-desc': default: return dateB - dateA; // 新しい順
                        }
                    });

                // DOM更新
                recordList.innerHTML = ''; // リストをクリア
                sortedVisibleCards.forEach(card => fragment.appendChild(card.element));
                recordList.appendChild(fragment); // ソートされた要素を追加

                // 結果なしメッセージの表示/非表示
                noResultsMessage.style.display = (visibleCount === 0) ? 'block' : 'none';
            };

            // カード編集開始
            const startEditing = (cardId) => {
                editingCardId = cardId;
                const cardData = allCardsData.find(card => card.id === cardId);
                if (!cardData) return;

                cardIdInput.value = cardData.id;
                cardTitleInput.value = cardData.title;
                cardUrlInput.value = cardData.url;
                cardDateInput.value = cardData.date;
                cardTagsInput.value = cardData.tags.join(', ');

                editorModeTitle.textContent = 'カードを編集';
                addCardButton.style.display = 'none';
                updateCardButton.style.display = 'inline-block';
                cancelEditButton.style.display = 'inline-block';

                // 編集中のカードをハイライト
                document.querySelectorAll('.record-card.editing').forEach(el => el.classList.remove('editing'));
                cardData.element.classList.add('editing');
                // 編集フォームにスクロール
                adminPanel.scrollIntoView({ behavior: 'smooth', block: 'start' });
                cardTitleInput.focus(); // タイトル入力欄にフォーカス
            };

            // カード編集キャンセル
            const cancelEditing = () => {
                editingCardId = null;
                cardIdInput.value = '';
                cardEditor.reset(); // フォームリセット
                editorModeTitle.textContent = '新しい授業記録カードを追加';
                addCardButton.style.display = 'inline-block';
                updateCardButton.style.display = 'none';
                cancelEditButton.style.display = 'none';
                // ハイライト解除
                document.querySelectorAll('.record-card.editing').forEach(el => el.classList.remove('editing'));
            };

            // カード更新処理
            const updateCard = () => {
                if (!editingCardId) return;
                const cardIndex = allCardsData.findIndex(card => card.id === editingCardId);
                if (cardIndex === -1) return;

                const title = cardTitleInput.value.trim();
                const url = cardUrlInput.value.trim();
                const date = cardDateInput.value;
                const tagsRaw = cardTagsInput.value.trim();
                const tags = tagsRaw ? tagsRaw.split(',').map(t => t.trim()).filter(t => t).map(t => t.startsWith('#') ? t : '#' + t) : [];

                if (title && url && date) {
                    if (url.includes(' ') || url.includes('　')) {
                        alert('URLにスペースを含めないでください。');
                        return;
                    }
                    const updatedCardData = { ...allCardsData[cardIndex], title, url, date, tags };
                    allCardsData[cardIndex] = updatedCardData;

                    // 管理者追加カードの場合のみLocalStorage更新
                    if (!updatedCardData.isInitial) {
                        storeAdminCards();
                    }

                    // DOM要素更新
                    const newElement = createCardElement(updatedCardData);
                    updatedCardData.element.replaceWith(newElement); // 古い要素を新しい要素で置換
                    updatedCardData.element = newElement; // データ内の要素参照も更新

                    renderTagButtons(); // タグボタン再描画（タグが変更された可能性があるため）
                    applyFiltersAndSort(); // リスト再描画
                    cancelEditing(); // 編集モード終了
                    alert('カードが更新されました！');
                } else {
                    alert('タイトル、URL、日付は必須です。');
                }
            };

             // カード削除処理
            const deleteCard = (cardId) => {
                const cardIndex = allCardsData.findIndex(card => card.id === cardId);
                if (cardIndex === -1) return;
                const cardData = allCardsData[cardIndex];

                if (confirm(`「${cardData.title}」を削除してもよろしいですか？`)) {
                    cardData.element.remove(); // DOMから削除
                    allCardsData.splice(cardIndex, 1); // データ配列から削除

                    // 管理者追加カードの場合のみLocalStorage更新
                    if (!cardData.isInitial) {
                        storeAdminCards();
                    }

                    renderTagButtons(); // タグボタン再描画
                    applyFiltersAndSort(); // リスト再描画

                    // もし削除したカードが編集中だったら編集モードをキャンセル
                    if (editingCardId === cardId) {
                        cancelEditing();
                    }
                    alert('カードが削除されました。');
                }
            };

            // 管理者機能初期化 (初回ログイン時のみ実行)
            const initAdminFeatures = () => {
                // 新規追加時のデフォルト日付を今日に
                cardDateInput.valueAsDate = new Date();

                // カード追加ボタン
                addCardButton.addEventListener('click', () => {
                    const title = cardTitleInput.value.trim();
                    const url = cardUrlInput.value.trim();
                    const date = cardDateInput.value;
                    const tagsRaw = cardTagsInput.value.trim();
                    const tags = tagsRaw ? tagsRaw.split(',').map(t => t.trim()).filter(t => t).map(t => t.startsWith('#') ? t : '#' + t) : [];

                    if (title && url && date) {
                        if (url.includes(' ') || url.includes('　')) {
                           alert('URLにスペースを含めないでください。');
                           return;
                        }
                        const newCardData = { id: generateId(), title, url, date, tags, isInitial: false }; // isInitial: false で管理者追加を示す
                        newCardData.element = createCardElement(newCardData); // DOM要素を作成
                        allCardsData.push(newCardData); // データ配列に追加
                        storeAdminCards(); // LocalStorageに保存
                        renderTagButtons(); // タグボタン更新
                        applyFiltersAndSort(); // リスト表示更新
                        cardEditor.reset(); // フォームリセット
                        cardDateInput.valueAsDate = new Date(); // 日付を今日にリセット
                        alert('カードが追加されました！');
                    } else {
                        alert('タイトル、URL、日付は必須です。');
                    }
                });

                // 全管理者カード削除ボタン
                clearCardsButton.addEventListener('click', () => {
                    const adminCardsExist = allCardsData.some(card => !card.isInitial);
                    if (!adminCardsExist) {
                        alert('管理者メニューから追加されたカードはありません。');
                        return;
                    }
                    if (confirm('本当に追加したすべてのカードを削除しますか？\nこの操作は元に戻せません。')) {
                        // DOMから削除
                        allCardsData.filter(card => !card.isInitial).forEach(card => card.element?.remove());
                        // データ配列から削除
                        allCardsData = allCardsData.filter(card => card.isInitial);
                        storeAdminCards(); // LocalStorageを更新 (空にする)
                        renderTagButtons(); // タグボタン更新
                        applyFiltersAndSort(); // リスト表示更新
                        // もし編集中だったカードが削除対象なら編集モードキャンセル
                        if (editingCardId && !allCardsData.find(c => c.id === editingCardId)) {
                            cancelEditing();
                        }
                        alert('追加されたカードがすべて削除されました。');
                    }
                });

                // 管理者パネル閉じるボタン
                closeAdminButton.addEventListener('click', () => {
                    adminPanel.style.display = 'none';
                    // 編集モードも解除
                    if (isEditMode) {
                        isEditMode = false;
                        document.body.classList.remove('edit-mode');
                        toggleEditModeButton.classList.remove('active');
                        // 編集中だったらキャンセル
                        if (editingCardId) {
                            cancelEditing();
                        }
                    }
                });

                // 編集モード切り替えボタン
                toggleEditModeButton.addEventListener('click', () => {
                    isEditMode = !isEditMode;
                    document.body.classList.toggle('edit-mode', isEditMode);
                    toggleEditModeButton.classList.toggle('active', isEditMode);
                    // 編集モード解除時に編集中だったらキャンセル
                    if (!isEditMode && editingCardId) {
                        cancelEditing();
                    }
                });

                // 更新・キャンセルボタン (イベントリスナーは初回のみ設定)
                updateCardButton.addEventListener('click', updateCard);
                cancelEditButton.addEventListener('click', cancelEditing);

                isAdminInitialized = true; // 初期化済みフラグ
            };

            // アプリケーション初期化
            const initializeApp = () => {
                // データ読み込み (初期データ + LocalStorage)
                const storedCards = getStoredCards();
                // IDがないデータにIDを付与（過去データ互換性のため）
                const ensureId = (card) => ({ ...card, id: card.id || generateId() });
                allCardsData = [...initialHtmlData.map(ensureId), ...storedCards.map(ensureId)];

                // 初期カードリスト描画
                recordList.innerHTML = ''; // 一旦クリア
                allCardsData.forEach(cardData => {
                    cardData.element = createCardElement(cardData); // 各カードのDOM要素を作成し、データに紐付ける
                    recordList.appendChild(cardData.element);
                });

                // タグボタン描画
                renderTagButtons();

                // フィルター/ソート コントロール開閉ボタン
                toggleControlsButton.addEventListener('click', () => {
                    const isHidden = controlsArea.style.display === 'none' || controlsArea.style.display === '';
                    controlsArea.style.display = isHidden ? 'block' : 'none';
                    toggleControlsButton.textContent = isHidden ? 'フィルター/ソートを閉じる' : 'フィルター/ソートを開く';
                    // 閉じる時に検索ワードをクリアする場合（任意）
                    // if (!isHidden && searchTerm) {
                    //     searchTerm = '';
                    //     searchBox.value = '';
                    //     applyFiltersAndSort();
                    // }
                });

                // 検索ボックス
                searchBox.addEventListener('input', (e) => {
                    searchTerm = e.target.value;
                    applyFiltersAndSort();
                });

                // ソートボタン
                sortIconButton.addEventListener('click', () => {
                    currentSort = currentSort === 'date-desc' ? 'date-asc' : 'date-desc';
                    updateSortIcon(); // アイコン表示を更新
                    applyFiltersAndSort(); // ソートして再表示
                });

                // 「すべて表示」タグボタン
                tagFilterButtonsContainer.querySelector('.show-all').addEventListener('click', () => handleTagClick(tagFilterButtonsContainer.querySelector('.show-all')));

                // ▼▼▼ 日付フィルターのイベントリスナーを追加 ▼▼▼
                dateStartInput.addEventListener('change', applyFiltersAndSort);
                dateEndInput.addEventListener('change', applyFiltersAndSort);
                dateClearButton.addEventListener('click', () => {
                    dateStartInput.value = ''; // 開始日をクリア
                    dateEndInput.value = '';   // 終了日をクリア
                    applyFiltersAndSort();     // フィルターを再適用
                });
                // ▲▲▲ 日付フィルターのイベントリスナーを追加 ▲▲▲


                // 管理者ログインボタン
                showAdminButton.addEventListener('click', () => {
                    if (adminPanel.style.display === 'block') return; // すでに表示されている場合は何もしない
                    const enteredPassword = prompt("管理者パスワードを入力してください:");
                    if (enteredPassword === adminPassword) {
                        adminPanel.style.display = 'block';
                        // 初回のみ管理者機能関連のイベントリスナーを設定
                        if (!isAdminInitialized) {
                            initAdminFeatures();
                        }
                    } else if (enteredPassword !== null && enteredPassword !== "") { // キャンセルではなく、入力があった場合
                        alert('パスワードが違います。');
                    }
                });

                updateSortIcon(); // 初期ソートアイコン設定
                applyFiltersAndSort(); // 初期表示実行
            };

            // アプリケーション実行開始
            initializeApp();
        });
    </script>
