<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>授業記録リスト＆カレンダー</title>
    <style>
        /* --- 基本スタイルと変数 (変更なし) --- */
        :root {
            --primary-color: #007bff; --primary-hover-color: #0056b3; --secondary-color: #6c757d; --light-gray-bg: #f8f9fa; --white-bg: #fff; --text-color: #333; --border-color: #dee2e6; --tag-bg-color: #e2e3e5; --tag-text-color: #4f545c; --info-color: #0dcaf0; --info-hover-color: #0baccc; --warning-border: #ffc107; --warning-bg: #fff3cd; --warning-text: #856404; --warning-strong: #664d03; --danger-color: #dc3545; --danger-hover-color: #c82333; --success-color: #198754; --success-hover-color: #157347; --card-shadow: 0 4px 8px rgba(0,0,0,0.07); --card-hover-shadow: 0 8px 16px rgba(0,0,0,0.1); --border-radius: 8px;
        }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; line-height: 1.6; margin: 0; padding: 0; background-color: var(--light-gray-bg); color: var(--text-color); }
        .page-container { max-width: 1140px; margin: 30px auto; padding: 20px; }
        h1 { color: var(--primary-color); border-bottom: 2px solid var(--border-color); padding-bottom: 10px; margin-bottom: 15px; font-size: 2rem; display: flex; justify-content: space-between; align-items: center; }
        p#description { margin-bottom: 20px; color: var(--secondary-color); font-size: 1.1rem; }

        /* --- 表示モード切り替えボタン (アイコン用) --- */
        #view-mode-toggle {
            margin-bottom: 20px;
            text-align: right; /* 右寄せに変更 */
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 15px;
        }
        #view-mode-toggle button {
            font-size: 1.5rem; /* アイコンサイズ調整 */
            line-height: 1; /* ボタン高さ調整 */
            padding: 8px 10px; /* パディング調整 */
            width: 45px; /* 幅を固定して正方形に近づける */
            height: 45px; /* 高さを固定 */
            cursor: pointer;
            border: 1px solid var(--border-color); /* 枠線 */
            background-color: var(--white-bg); /* 背景白 */
            color: var(--secondary-color); /* アイコン色 */
            border-radius: var(--border-radius);
            margin-left: 8px; /* ボタン間のスペース */
            transition: all 0.3s ease;
            display: inline-flex; /* アイコン中央揃え */
            justify-content: center; /* アイコン中央揃え */
            align-items: center; /* アイコン中央揃え */
        }
        #view-mode-toggle button:hover {
            background-color: #e9ecef;
            border-color: #ced4da;
        }
        #view-mode-toggle button.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            box-shadow: 0 2px 4px rgba(0, 123, 255, 0.2);
        }

        /* --- コンテナの表示/非表示 --- */
        .view-container { display: none; }
        .view-container.active { display: block; }

        /* --- フィルター/ソート関連 (変更なし) --- */
        #controls-toggle-area { text-align: right; margin-bottom: 20px; }
        #toggle-controls-button { background-color: var(--white-bg); color: var(--secondary-color); border: 1px solid var(--secondary-color); padding: 8px 15px; border-radius: 4px; cursor: pointer; font-size: 0.9rem; transition: all 0.2s ease; }
        #toggle-controls-button:hover { background-color: var(--secondary-color); color: #fff; }
        .controls { background-color: var(--white-bg); padding: 25px; border-radius: var(--border-radius); margin-bottom: 30px; box-shadow: var(--card-shadow); display: none; }
        .control-section { margin-bottom: 20px; } .control-section:last-child { margin-bottom: 0; }
        .control-section label { display: block; font-weight: bold; margin-bottom: 10px; color: #495057; }
        #search-section { position: relative; }
        #search-box { width: 100%; padding: 12px 20px 12px 45px; border: 1px solid var(--border-color); border-radius: var(--border-radius); font-size: 1rem; box-sizing: border-box; }
        #search-section::before { content: '🔍'; position: absolute; left: 15px; top: calc(50% + 17px); transform: translateY(-50%); font-size: 1.2rem; color: var(--secondary-color); pointer-events: none; z-index: 1; }
        #tag-filter-buttons button { background-color: var(--tag-bg-color); color: var(--tag-text-color); border: none; padding: 6px 12px; margin-right: 8px; margin-bottom: 8px; border-radius: 15px; cursor: pointer; font-size: 0.9em; transition: background-color 0.2s ease, color 0.2s ease, transform 0.1s ease; }
        #tag-filter-buttons button:hover { background-color: #ced4da; }
        #tag-filter-buttons button:active { transform: scale(0.95); }
        #tag-filter-buttons button.active { background-color: var(--primary-color); color: #fff; }
        #tag-filter-buttons button.show-all.active { background-color: var(--secondary-color); }
        #date-filter-section .date-inputs { display: flex; align-items: center; gap: 10px; flex-wrap: wrap; }
        #date-filter-section .date-inputs label { margin-bottom: 0; font-weight: normal; font-size: 0.9em; color: #495057; }
        #date-filter-section input[type="date"] { padding: 8px 10px; border: 1px solid var(--border-color); border-radius: 4px; font-size: 0.95rem; box-sizing: border-box; max-width: 150px; line-height: 1.5; color: var(--text-color); background-color: var(--white-bg); }
        #date-clear-button { background-color: var(--secondary-color); color: white; border: none; border-radius: 50%; width: 28px; height: 28px; font-size: 1.2rem; line-height: 1; padding: 0; cursor: pointer; transition: background-color 0.2s ease, transform 0.1s ease; display: flex; justify-content: center; align-items: center; margin-left: 5px; }
        #date-clear-button:hover { background-color: #5a6268; }
        #date-clear-button:active { transform: scale(0.9); }
        #list-header { display: flex; justify-content: flex-end; align-items: center; margin-bottom: 15px; }
        #sort-icon-button { background-color: transparent; border: none; color: var(--secondary-color); font-size: 0.9rem; cursor: pointer; padding: 5px 8px; border-radius: 4px; transition: background-color 0.2s ease, color 0.2s ease; display: flex; align-items: center; gap: 5px; }
        #sort-icon-button:hover { background-color: #e9ecef; }
        #sort-icon-button .sort-icon { font-weight: bold; font-size: 1.1em; line-height: 1; display: inline-block; width: 1em; text-align: center; }


        /* --- カードリスト関連 (変更なし) --- */
        #list-view-container { margin-top: 20px; }
        .record-list { list-style: none; padding: 0; display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; }
        .record-card { background-color: var(--white-bg); border-radius: var(--border-radius); box-shadow: var(--card-shadow); overflow: hidden; display: flex; flex-direction: column; transition: transform 0.2s ease, box-shadow 0.2s ease, opacity 0.3s ease; opacity: 1; position: relative; }
        .record-card.hidden { opacity: 0; transform: scale(0.95); pointer-events: none; }
        .record-card:hover { transform: translateY(-5px); box-shadow: var(--card-hover-shadow); }
        .edit-mode .record-card::after { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0, 0, 0, 0.05); pointer-events: none; z-index: 1; border-radius: var(--border-radius); }
        .record-card.editing { outline: 3px solid var(--success-color); outline-offset: -3px; }
        .card-link-area { padding: 20px; flex-grow: 1; }
        .card-link-area a { text-decoration: none; color: inherit; }
        .card-link-area h3 { margin-top: 0; margin-bottom: 10px; color: var(--primary-color); font-size: 1.25rem; transition: color 0.2s ease; }
        .record-card:hover .card-link-area h3 { color: var(--primary-hover-color); }
        .card-date { font-size: 0.9em; color: var(--secondary-color); margin-bottom: 15px; }
        .card-tags span { display: inline-block; background-color: var(--tag-bg-color); color: var(--tag-text-color); font-size: 0.8rem; font-weight: 500; padding: 4px 10px; border-radius: 12px; margin-right: 6px; margin-bottom: 6px; }
        .card-actions { position: absolute; top: 10px; right: 10px; display: none; z-index: 2; background: rgba(255,255,255,0.8); padding: 5px; border-radius: 4px; }
        .edit-mode .record-card .card-actions { display: flex; gap: 5px; }
        .card-actions button { background: none; border: none; cursor: pointer; padding: 3px; font-size: 1.1rem; line-height: 1; transition: transform 0.1s ease; }
        .card-actions button:hover { transform: scale(1.1); }
        .edit-card-btn { color: var(--primary-color); }
        .delete-card-btn { color: var(--danger-color); }
        #no-results { text-align: center; color: var(--secondary-color); padding: 40px 20px; display: none; grid-column: 1 / -1; font-style: italic; }


        /* --- カレンダーコンテナ (変更なし) --- */
        #calendar-view-container { max-width: 900px; margin: 20px auto 0 auto; }
        #calendar-container { background-color: var(--white-bg); border-radius: var(--border-radius); box-shadow: var(--card-shadow); padding: 25px; margin-bottom: 30px; }
        #calendar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        #calendar-title { font-size: 1.5rem; font-weight: bold; color: var(--primary-color); }
        #calendar-nav button { background-color: var(--primary-color); color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer; font-size: 0.9rem; transition: background-color 0.2s ease; margin-left: 5px; }
        #calendar-nav button:hover { background-color: var(--primary-hover-color); }
        #calendar-nav button:disabled { background-color: var(--secondary-color); cursor: not-allowed; }
        #calendar-body { width: 100%; border-collapse: collapse; table-layout: fixed; }
        #calendar-body th, #calendar-body td { border: 1px solid var(--border-color); padding: 10px 5px; text-align: center; vertical-align: top; height: 80px; font-size: 0.9rem; position: relative; box-sizing: border-box; }
        #calendar-body th { background-color: var(--light-gray-bg); font-weight: bold; color: var(--secondary-color); height: auto; padding: 8px 5px; }
        #calendar-body th:first-child { color: var(--danger-color); }
        #calendar-body th:last-child { color: var(--primary-color); }
        .calendar-day { cursor: pointer; transition: background-color 0.2s ease; }
        .calendar-day:hover { background-color: #eef; }
        .calendar-day.today { background-color: #ffffe0; font-weight: bold; }
        .calendar-day.other-month .date-number { color: #ccc; }
        .date-number { display: block; margin-bottom: 5px; font-size: 0.85em; }
        .event-dot { position: absolute; bottom: 8px; left: 50%; transform: translateX(-50%); width: 6px; height: 6px; background-color: var(--success-color); border-radius: 50%; pointer-events: none; }

        /* --- 詳細表示モーダル (変更なし) --- */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0, 0, 0, 0.5); padding-top: 60px; }
        .modal-content { background-color: var(--white-bg); margin: 5% auto; padding: 25px; border: 1px solid #888; width: 80%; max-width: 600px; border-radius: var(--border-radius); box-shadow: 0 5px 15px rgba(0,0,0,0.2); position: relative; }
        .modal-close-button { color: #aaa; position: absolute; top: 10px; right: 15px; font-size: 28px; font-weight: bold; cursor: pointer; line-height: 1; }
        .modal-close-button:hover, .modal-close-button:focus { color: black; text-decoration: none; }
        .modal-header h2 { margin-top: 0; color: var(--primary-color); }
        .modal-body { margin-top: 20px; max-height: 60vh; overflow-y: auto; }
        .modal-record-item { border: 1px solid var(--border-color); border-radius: var(--border-radius); padding: 15px; margin-bottom: 15px; position: relative; background-color: var(--light-gray-bg); }
        .modal-record-item h3 { margin: 0 0 8px 0; font-size: 1.15rem; }
        .modal-record-item h3 a { text-decoration: none; color: var(--primary-color); }
        .modal-record-item h3 a:hover { color: var(--primary-hover-color); }
        .modal-record-item .card-tags span { display: inline-block; background-color: var(--tag-bg-color); color: var(--tag-text-color); font-size: 0.75rem; font-weight: 500; padding: 3px 8px; border-radius: 10px; margin-right: 5px; margin-bottom: 5px; }
        .modal-record-item .card-actions { position: absolute; top: 10px; right: 10px; display: none; gap: 5px; background: rgba(255, 255, 255, 0.9); padding: 3px; border-radius: 4px; }
        .edit-mode .modal-record-item .card-actions { display: flex; }
        .modal-record-item .card-actions button { background: none; border: none; cursor: pointer; padding: 3px; font-size: 1rem; line-height: 1; transition: transform 0.1s ease; }
        .modal-record-item .card-actions button:hover { transform: scale(1.1); }
        .modal-record-item .edit-card-btn { color: var(--primary-color); }
        .modal-record-item .delete-card-btn { color: var(--danger-color); }
        .modal-no-events { color: var(--secondary-color); font-style: italic; }

        /* --- 管理者メニュー用スタイル (変更なし) --- */
        #admin-panel { display: none; padding: 25px; margin-top: 20px; background-color: #e7f1ff; border: 1px solid var(--primary-color); border-radius: var(--border-radius); box-shadow: 0 4px 10px rgba(0, 123, 255, 0.1); }
        #admin-panel h3 { margin-top: 0; margin-bottom: 20px; color: var(--primary-color); border-bottom: 1px solid var(--primary-color); padding-bottom: 8px; font-size: 1.4rem; display: flex; justify-content: space-between; align-items: center; gap: 10px; }
        #admin-panel h4 { margin-top: 20px; margin-bottom: 10px; color: var(--secondary-color); font-size: 1.1rem; }
        #admin-panel label { display: block; margin-bottom: 5px; font-weight: bold; color: var(--secondary-color); font-size: 0.9em; }
        #admin-panel input[type="text"], #admin-panel input[type="url"], #admin-panel input[type="date"] { width: 100%; padding: 10px 15px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 1rem; box-sizing: border-box; }
        #admin-panel button { padding: 10px 20px; color: white; border: none; border-radius: 4px; cursor: pointer; transition: background-color 0.2s ease, transform 0.1s ease, color 0.2s ease, border-color 0.2s ease; font-size: 1rem; margin-right: 10px; }
        #admin-panel button:active { transform: scale(0.98); }
        #update-card-button { background-color: var(--success-color); display: none; } #update-card-button:hover { background-color: var(--success-hover-color); }
        #add-card-button { background-color: var(--primary-color); } #add-card-button:hover { background-color: var(--primary-hover-color); }
        #cancel-edit-button { background-color: var(--secondary-color); display: none; } #cancel-edit-button:hover { background-color: #5a6268; }
        #clear-cards-button { background-color: var(--danger-color); } #clear-cards-button:hover { background-color: var(--danger-hover-color); }
        #admin-panel hr { margin: 25px 0; border: 0; border-top: 1px dashed var(--primary-color); }
        #admin-panel .admin-note { font-size: 0.85em; color: var(--secondary-color); margin-top: 10px; }
        #toggle-edit-mode-button { font-size: 0.9rem; padding: 5px 10px; margin-left: auto; background-color: var(--info-color); color: white; }
        #toggle-edit-mode-button:hover { background-color: var(--info-hover-color); }
        #toggle-edit-mode-button.active { background-color: var(--warning-strong); }
        #close-admin-panel-button { background-color: var(--tag-bg-color); border: 1px solid var(--text-color); color: var(--text-color); font-size: 0.9rem; padding: 5px 10px; border-radius: 4px; cursor: pointer; transition: all 0.2s ease; margin: 0; margin-left: 10px; }
        #close-admin-panel-button:hover { background-color: var(--text-color); color: #fff; border-color: var(--text-color); }
        #admin-login-area { text-align: right; margin-top: 40px; }
        #show-admin-panel-button { padding: 10px 20px; font-size: 0.9rem; color: var(--secondary-color); background-color: transparent; border: 1px solid var(--secondary-color); border-radius: 4px; cursor: pointer; transition: all 0.2s ease; }
        #show-admin-panel-button:hover { background-color: var(--secondary-color); color: #fff; }

        /* --- レスポンシブ (変更なし) --- */
        @media (max-width: 768px) {
            .page-container { margin: 15px; padding: 15px; }
            h1 { font-size: 1.8rem; }
            #view-mode-toggle button { font-size: 1.3rem; padding: 6px 8px; width: 40px; height: 40px; }
            #calendar-view-container { margin-left: 0; margin-right: 0; max-width: 100%; }
            #calendar-title { font-size: 1.3rem; }
            #calendar-nav button { padding: 6px 10px; font-size: 0.8rem; }
            #calendar-body th, #calendar-body td { height: 60px; padding: 5px 2px; font-size: 0.8rem; }
            .date-number { font-size: 0.8em; }
            .event-dot { width: 5px; height: 5px; bottom: 5px; }
            .record-list { grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 15px; }
            #list-header { justify-content: flex-end; }
            .modal-content { width: 90%; margin: 10% auto; padding: 20px; }
        }
        @media (max-width: 576px) {
            h1 { flex-direction: column; align-items: flex-start; }
            #view-mode-toggle { text-align: center; border-bottom: none; padding-bottom: 0; }
            #view-mode-toggle button { /*display: inline-block; width: auto; margin: 5px;*/ } /* スマホでは左右に並べる方がスペース効率良いかも */
            #calendar-title { font-size: 1.1rem; margin-bottom: 10px; width: 100%; text-align: center; }
            #calendar-header { flex-wrap: wrap; justify-content: center; }
            #calendar-nav { width: 100%; display: flex; justify-content: space-between; margin-top: 10px; }
            #calendar-body th, #calendar-body td { height: 50px; padding: 3px 1px; font-size: 0.75rem; }
            .date-number { margin-bottom: 3px; }
            .event-dot { width: 4px; height: 4px; bottom: 4px; }
            .record-list { grid-template-columns: 1fr; }
            .controls { padding: 15px; }
            #tag-filter-buttons button { margin-right: 5px; margin-bottom: 5px; padding: 5px 10px; }
            #date-filter-section .date-inputs { gap: 8px; }
            #date-filter-section input[type="date"] { width: 100%; max-width: none; margin-bottom: 8px; }
            #date-filter-section .date-inputs label { width: auto; }
            #date-clear-button { margin-top: 5px; }
            .modal-content { width: 95%; margin: 15% auto; padding: 15px; }
            .modal-header h2 { font-size: 1.2rem; }
            .modal-record-item { padding: 10px; }
            .modal-record-item h3 { font-size: 1rem; }
            .modal-record-item .card-tags span { font-size: 0.7rem; padding: 2px 6px; }
            #admin-panel h3 { font-size: 1.2rem; flex-wrap: wrap; }
            #admin-panel button:not(#close-admin-panel-button) { width: calc(50% - 5px); margin-right: 10px; margin-bottom: 10px; font-size: 0.9rem; padding: 8px 10px; }
            #admin-panel button:nth-of-type(2n):not(#close-admin-panel-button) { margin-right: 0; }
            #clear-cards-button { width: 100%; margin-right: 0; }
            #toggle-edit-mode-button, #close-admin-panel-button { font-size: 0.8rem; padding: 4px 8px; margin-left: 5px; }
            #admin-login-area { text-align: center; }
        }
    </style>
</head>
<body>

<div class="page-container">

    <h1>授業記録</h1>

    <!-- ▼▼▼ 表示モード切り替え (アイコンボタン) ▼▼▼ -->
    <div id="view-mode-toggle">
        <button id="show-list-view" title="リスト表示">☰</button>
        <button id="show-calendar-view" title="カレンダー表示">📅</button>
    </div>
    <!-- ▲▲▲ 表示モード切り替え ▲▲▲ -->


    <!-- ▼▼▼ カレンダー表示エリア ▼▼▼ -->
    <div id="calendar-view-container" class="view-container">
        <div id="calendar-container">
            <div id="calendar-header">
                <span id="calendar-title"></span>
                <div id="calendar-nav">
                    <button id="prev-month-button">前月</button>
                    <button id="today-button">今月</button>
                    <button id="next-month-button">次月</button>
                </div>
            </div>
            <table id="calendar-body">
                <thead>
                    <tr>
                        <th>日</th><th>月</th><th>火</th><th>水</th><th>木</th><th>金</th><th>土</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <!-- ▲▲▲ カレンダー表示エリア ▲▲▲ -->


    <!-- ▼▼▼ リスト表示エリア (デフォルト表示) ▼▼▼ -->
    <div id="list-view-container" class="view-container">
        <!-- フィルター/ソート コントロール -->
        <div id="controls-toggle-area">
            <button id="toggle-controls-button">フィルター/ソートを開く</button>
        </div>
        <div class="controls" id="controls-area">
            <div class="control-section" id="search-section"> <label for="search-box">検索:</label> <input type="search" id="search-box" placeholder="タイトルやタグで検索..."> </div>
            <div class="control-section"> <label>タグで絞り込み:</label> <div id="tag-filter-buttons"> <button class="show-all active" data-tag="all">すべて表示</button> </div> </div>
            <div class="control-section" id="date-filter-section"> <label>日付で絞り込み:</label> <div class="date-inputs"> <label for="date-start">開始日:</label> <input type="date" id="date-start"> <label for="date-end">終了日:</label> <input type="date" id="date-end"> <button id="date-clear-button" title="日付フィルターをクリア">×</button> </div> </div>
        </div>
        <div id="list-header"> <button id="sort-icon-button" title="日付で並び替え"> <span class="sort-icon">↓</span> 日付順 </button> </div>
        <!-- カードリスト -->
        <div id="record-list-container">
             <ul class="record-list" id="record-list"></ul>
             <p id="no-results">該当する記録はありません。</p>
        </div>
    </div>
    <!-- ▲▲▲ リスト表示エリア ▲▲▲ -->


    <!-- ▼▼▼ イベント詳細表示モーダル (共通) ▼▼▼ -->
    <div id="event-details-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close-button" id="modal-close-btn">&times;</span>
            <div class="modal-header"> <h2 id="modal-date-title"></h2> </div>
            <div class="modal-body" id="modal-event-list"></div>
        </div>
    </div>
    <!-- ▲▲▲ イベント詳細表示モーダル ▲▲▲ -->


    <!-- 管理者パネル (共通) -->
    <div id="admin-panel">
        <h3>
            管理者メニュー
            <button id="toggle-edit-mode-button">編集モード OFF</button>
            <button id="close-admin-panel-button" title="閉じる">閉じる</button>

        // --- リスト表示: カード要素作成 (変更なし) ---

             actionsDiv.appendChild(deleteBtn);

        // --- リスト表示: タグ関連 (変更なし) ---
        const getAllUniqueTags = () => { const tags = new Set(); allCardsData.forEach(card => { card.tags.forEach(tag => tags.add(tag)); }); return Array.from(tags).sort(); };
        const renderTagButtons = () => {
             const existingTagButtons = tagFilterButtonsContainer.querySelectorAll('button:not(.show-all)');
             existingTagButtons.forEach(btn => btn.remove());
             const uniqueTags = getAllUniqueTags();
             uniqueTags.forEach(tag => {
                 const button = document.createElement('button');
                 button.textContent = tag;
                 button.dataset.tag = tag;
                 if (activeTags.has(tag)) { button.classList.add('active'); }
                 button.addEventListener('click', () => handleTagClick(button));
                 tagFilterButtonsContainer.appendChild(button);
             });
             const showAllButton = tagFilterButtonsContainer.querySelector('.show-all');
             showAllButton.classList.toggle('active', activeTags.size === 0);
        };
        const handleTagClick = (clickedButton) => {
             const clickedTag = clickedButton.dataset.tag;
             const showAllButton = tagFilterButtonsContainer.querySelector('.show-all');
             if (clickedTag === 'all') {
                 activeTags.clear();
                 renderTagButtons();
             } else {
                 showAllButton.classList.remove('active');
                 if (activeTags.has(clickedTag)) activeTags.delete(clickedTag);
                 else activeTags.add(clickedTag);
                 clickedButton.classList.toggle('active');
                 if (activeTags.size === 0) showAllButton.classList.add('active');
             }
             applyFiltersAndSort();
        };

        // --- リスト表示: ソートアイコン更新 (変更なし) ---
        const updateSortIcon = () => {
             sortIcon.textContent = currentSort === 'date-desc' ? '↓' : '↑';
             sortIconButton.title = `日付で並び替え (${currentSort === 'date-desc' ? '新しい順' : '古い順'})`;
        };

        // --- リスト表示: フィルターとソートの適用 & 描画 (変更なし) ---
        const applyFiltersAndSort = () => {
            const normalizedSearch = searchTerm.toLowerCase();
            const startDateString = dateStartInput.value;
            const endDateString = dateEndInput.value;
            const startDate = startDateString ? parseDateString(startDateString) : null;
            const endDate = endDateString ? parseDateString(endDateString) : null;
            const endDateEndOfDay = endDate ? new Date(endDate.getTime() + 24 * 60 * 60 * 1000 - 1) : null;
            let visibleCount = 0;
            const fragment = document.createDocumentFragment();
            const cardElements = recordList.querySelectorAll('.record-card');
            const cardDataMap = new Map(allCardsData.map(card => [card.id, card]));

            cardElements.forEach(cardElement => {
                const cardId = cardElement.dataset.id;
                const cardData = cardDataMap.get(cardId);
                if (!cardData) { cardElement.classList.add('hidden'); return; }
                const searchMatch = normalizedSearch === '' || cardData.title.toLowerCase().includes(normalizedSearch) || cardData.tags.some(tag => tag.toLowerCase().includes(normalizedSearch));
                const tagMatch = activeTags.size === 0 || cardData.tags.some(tag => activeTags.has(tag));
                let dateMatch = true;
                const cardDate = parseDateString(cardData.date);
                if (cardDate && (startDate || endDateEndOfDay)) {
                    const isAfterStart = !startDate || cardDate >= startDate;
                    const isBeforeEnd = !endDateEndOfDay || cardDate <= endDateEndOfDay;
                    dateMatch = isAfterStart && isBeforeEnd;
                } else if (!cardDate && (startDate || endDateEndOfDay)) { dateMatch = false; }
                if (searchMatch && tagMatch && dateMatch) { cardElement.classList.remove('hidden'); visibleCount++; }
                else { cardElement.classList.add('hidden'); }
            });

            const sortedCards = allCardsData
                .filter(cardData => {
                    const cardElement = recordList.querySelector(`.record-card[data-id="${cardData.id}"]`);
                    return cardElement && !cardElement.classList.contains('hidden');
                })
                .sort((a, b) => {
                    const dateA = parseDateString(a.date); const dateB = parseDateString(b.date);
                    if (!dateA && !dateB) return 0; if (!dateA) return 1; if (!dateB) return -1;
                    return currentSort === 'date-asc' ? dateA - dateB : dateB - dateA;
                });

            recordList.innerHTML = '';
            sortedCards.forEach(cardData => {
                const cardElement = allCardsData.find(c => c.id === cardData.id)?.element;
                if (cardElement) fragment.appendChild(cardElement);
            });
            recordList.appendChild(fragment);
            noResultsMessage.style.display = (visibleCount === 0 && allCardsData.length > 0) ? 'block' : 'none';
            if (editingCardId) {
                const editingCardElement = recordList.querySelector(`.record-card[data-id="${editingCardId}"]`);
                if (editingCardElement) editingCardElement.classList.add('editing');
            }
        };

        // --- カレンダー生成関数 (変更なし) ---
        const generateCalendar = (year, month) => {
             currentYear = year; currentMonth = month; calendarTitle.textContent = `${year}年 ${month + 1}月`; calendarBody.innerHTML = '';
             const firstDayOfMonth = new Date(Date.UTC(year, month, 1)); const lastDayOfMonth = new Date(Date.UTC(year, month + 1, 0));
             const firstDayWeekday = firstDayOfMonth.getUTCDay(); const lastDateOfMonth = lastDayOfMonth.getUTCDate(); const lastDayOfPrevMonth = new Date(Date.UTC(year, month, 0)).getUTCDate();
             const eventsByDate = {};
             allCardsData.forEach(card => {
                 const cardDateObj = parseDateString(card.date);
                 if (cardDateObj && cardDateObj.getUTCFullYear() === year && cardDateObj.getUTCMonth() === month) {
                     const dateStr = formatDateString(cardDateObj); if (!eventsByDate[dateStr]) eventsByDate[dateStr] = []; eventsByDate[dateStr].push(card);
                 }
             });
             let date = 1; let prevMonthDate = lastDayOfPrevMonth - firstDayWeekday + 1; let nextMonthDate = 1;
             for (let i = 0; i < 6; i++) {
                 const row = document.createElement('tr');
                 for (let j = 0; j < 7; j++) {
                     const cell = document.createElement('td'); cell.classList.add('calendar-day'); const dateNumberSpan = document.createElement('span'); dateNumberSpan.classList.add('date-number'); let cellDateStr = '';
                     if (i === 0 && j < firstDayWeekday) {
                         dateNumberSpan.textContent = prevMonthDate; cell.classList.add('other-month'); const prevMonth = month === 0 ? 11 : month - 1; const prevYear = month === 0 ? year - 1 : year; cellDateStr = `${prevYear}-${String(prevMonth + 1).padStart(2, '0')}-${String(prevMonthDate).padStart(2, '0')}`; prevMonthDate++;
                     } else if (date <= lastDateOfMonth) {
                         dateNumberSpan.textContent = date; const currentCellDate = new Date(Date.UTC(year, month, date)); cellDateStr = formatDateString(currentCellDate);

        // --- カード編集キャンセル (変更なし) ---
        const cancelEditing = () => {
             if (editingCardId) { const cardElement = recordList.querySelector(`.record-card[data-id="${editingCardId}"]`); if (cardElement) cardElement.classList.remove('editing'); }

        // --- カード更新処理 (変更なし) ---
        const updateCard = () => {
             if (!editingCardId) return; const cardIndex = allCardsData.findIndex(card => card.id === editingCardId); if (cardIndex === -1) return;
             const title = cardTitleInput.value.trim(); const url = cardUrlInput.value.trim(); const date = cardDateInput.value; const tagsRaw = cardTagsInput.value.trim(); const tags = tagsRaw ? tagsRaw.split(',').map(t => t.trim()).filter(t => t).map(t => t.startsWith('#') ? t : '#' + t) : [];
             if (title && url && date) {
                 if (url.includes(' ') || url.includes('　')) { alert('URLにスペースを含めないでください。'); return; } if (!parseDateString(date)) { alert('日付の形式が正しくありません (YYYY-MM-DD)'); return; }
                 const oldCardData = allCardsData[cardIndex]; const updatedCardData = { ...oldCardData, title, url, date, tags }; allCardsData[cardIndex] = updatedCardData;
                 if (!updatedCardData.isInitial) storeAdminCards();

        // --- カード削除処理 (変更なし) ---
        const deleteCard = (cardId) => {
            const cardIndex = allCardsData.findIndex(card => card.id === cardId); if (cardIndex === -1) return; const cardData = allCardsData[cardIndex];
            if (editingCardId === cardId) cancelEditing();
            if (confirm(`「${cardData.title}」(${cardData.date}) を削除してもよろしいですか？`)) {
                if (cardData.element) cardData.element.remove();
                allCardsData.splice(cardIndex, 1);
                if (!cardData.isInitial) storeAdminCards();
                renderTagButtons(); applyFiltersAndSort(); generateCalendar(currentYear, currentMonth);
                alert('カードが削除されました。');
            }
        };

        // --- 管理者機能初期化 (変更なし) ---
        const initAdminFeatures = () => {
             cardDateInput.valueAsDate = new Date();
             addCardButton.addEventListener('click', () => {
                 const title = cardTitleInput.value.trim(); const url = cardUrlInput.value.trim(); const date = cardDateInput.value; const tagsRaw = cardTagsInput.value.trim(); const tags = tagsRaw ? tagsRaw.split(',').map(t => t.trim()).filter(t => t).map(t => t.startsWith('#') ? t : '#' + t) : [];
                 if (title && url && date) {
                     if (url.includes(' ') || url.includes('　')) { alert('URLにスペースを含めないでください。'); return; } if (!parseDateString(date)) { alert('日付の形式が正しくありません (YYYY-MM-DD)'); return; }
                     const newCardData = { id: generateId(), title, url, date, tags, isInitial: false }; newCardData.element = createCardElement(newCardData); allCardsData.push(newCardData); storeAdminCards();
                     renderTagButtons(); recordList.appendChild(newCardData.element); applyFiltersAndSort(); generateCalendar(currentYear, currentMonth);
                     cardTitleInput.value = ''; cardUrlInput.value = ''; cardTagsInput.value = ''; cardDateInput.valueAsDate = new Date(); alert('カードが追加されました！');
                 } else { alert('タイトル、URL、日付は必須です。'); }
             });
             clearCardsButton.addEventListener('click', () => {
                 const adminCardsExist = allCardsData.some(card => !card.isInitial); if (!adminCardsExist) { alert('管理者メニューから追加されたカードはありません。'); return; }
                 if (confirm('本当に追加したすべてのカードを削除しますか？\nこの操作は元に戻せません。')) {
                     if (editingCardId && !allCardsData.find(c => c.id === editingCardId)?.isInitial) cancelEditing();
                     allCardsData = allCardsData.filter(card => { if (!card.isInitial) { card.element?.remove(); return false; } return true; }); storeAdminCards();
                     renderTagButtons(); applyFiltersAndSort(); generateCalendar(currentYear, currentMonth); alert('追加されたカードがすべて削除されました。');
                 }
             });
             closeAdminButton.addEventListener('click', () => {
                 adminPanel.style.display = 'none'; if (isEditMode) { isEditMode = false; document.body.classList.remove('edit-mode'); toggleEditModeButton.textContent = '編集モード OFF'; toggleEditModeButton.classList.remove('active'); if (editingCardId) cancelEditing(); }
             });
             toggleEditModeButton.addEventListener('click', () => {
                 isEditMode = !isEditMode; document.body.classList.toggle('edit-mode', isEditMode); toggleEditModeButton.classList.toggle('active', isEditMode); toggleEditModeButton.textContent = isEditMode ? '編集モード ON' : '編集モード OFF';
                 if (!isEditMode && editingCardId) cancelEditing();
                 if (eventDetailsModal.style.display === 'block') { const modalDate = modalDateTitle.textContent; showEventDetails(modalDate); }
             });
             updateCardButton.addEventListener('click', updateCard);
             cancelEditButton.addEventListener('click', cancelEditing);
             isAdminInitialized = true;
        };


        // --- アプリケーション初期化 ---
        const initializeApp = () => {
            const storedCards = getStoredCards();
            const ensureId = (card) => ({ ...card, id: card.id || generateId() });
            allCardsData = [...initialHtmlData.map(ensureId), ...storedCards.map(ensureId)];
            allCardsData.forEach(cardData => { cardData.element = createCardElement(cardData); });
            recordList.innerHTML = '';
            allCardsData.forEach(cardData => recordList.appendChild(cardData.element));

            // ★★★ 初期表示モードを 'list' に設定 ★★★
            setViewMode('list');

            // 初期カレンダー表示（内部的には実行しておく）
            const initialDate = new Date();
            generateCalendar(initialDate.getFullYear(), initialDate.getMonth());

            // 初期リスト表示
            renderTagButtons();
            updateSortIcon();
            applyFiltersAndSort(); // 実際に表示されるので描画実行

            // --- イベントリスナー設定 ---
            showCalendarViewButton.addEventListener('click', () => setViewMode('calendar'));
            showListViewButton.addEventListener('click', () => setViewMode('list'));
            prevMonthButton.addEventListener('click', () => { const newMonth = currentMonth === 0 ? 11 : currentMonth - 1; const newYear = currentMonth === 0 ? currentYear - 1 : currentYear; generateCalendar(newYear, newMonth); });
            nextMonthButton.addEventListener('click', () => { const newMonth = currentMonth === 11 ? 0 : currentMonth + 1; const newYear = currentMonth === 11 ? currentYear + 1 : currentYear; generateCalendar(newYear, newMonth); });
            todayButton.addEventListener('click', () => { const todayDate = new Date(); generateCalendar(todayDate.getFullYear(), todayDate.getMonth()); });
            modalCloseButton.addEventListener('click', () => { eventDetailsModal.style.display = 'none'; document.body.classList.remove('edit-mode'); });
            window.addEventListener('click', (event) => { if (event.target === eventDetailsModal) { eventDetailsModal.style.display = 'none'; document.body.classList.remove('edit-mode'); } });
            toggleControlsButton.addEventListener('click', () => {
                const isHidden = controlsArea.style.display === 'none' || controlsArea.style.display === '';
                controlsArea.style.display = isHidden ? 'block' : 'none';
                toggleControlsButton.textContent = isHidden ? 'フィルター/ソートを閉じる' : 'フィルター/ソートを開く';
            });
            searchBox.addEventListener('input', (e) => { searchTerm = e.target.value; applyFiltersAndSort(); });
            sortIconButton.addEventListener('click', () => { currentSort = currentSort === 'date-desc' ? 'date-asc' : 'date-desc'; updateSortIcon(); applyFiltersAndSort(); });
            tagFilterButtonsContainer.querySelector('.show-all').addEventListener('click', () => handleTagClick(tagFilterButtonsContainer.querySelector('.show-all')));
            dateStartInput.addEventListener('change', applyFiltersAndSort);
            dateEndInput.addEventListener('change', applyFiltersAndSort);
            dateClearButton.addEventListener('click', () => { dateStartInput.value = ''; dateEndInput.value = ''; applyFiltersAndSort(); });
            showAdminButton.addEventListener('click', () => {
                 if (adminPanel.style.display === 'block') return;
                 const enteredPassword = prompt("管理者パスワードを入力してください:");
                 if (enteredPassword === adminPassword) {
                     adminPanel.style.display = 'block'; if (!isAdminInitialized) initAdminFeatures();
                     toggleEditModeButton.textContent = isEditMode ? '編集モード ON' : '編集モード OFF'; toggleEditModeButton.classList.toggle('active', isEditMode);
                 } else if (enteredPassword !== null && enteredPassword !== "") { alert('パスワードが違います。'); }
            });
        };

        initializeApp();
    });
</script>
